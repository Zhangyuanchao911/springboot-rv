<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>模拟销售</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../static/js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../static/js/bootstrap.min.js"></script>
    <script src="../../../static/js/bootstrapValidator.min.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
    <ul class="breadcrumb" style="  margin:0px; ">
        <li>系统管理</li>
        <li>用户管理</li>
        <li>添加用户</li>
    </ul>
</div>
<form th:action="@{/rv/sys-user/add}" class="form-horizontal">
    <div class="page-header">
        <h1>
            个人信息
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                请根据真实信息录入
            </small>
        </h1>
    </div>
    <!--开始 -->
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 用户姓名 </label>

                <div class="col-sm-9">
                    <input type="text" name="userName" class="col-xs-10 col-sm-5"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 电话 </label>

                <div class="col-sm-9">
                    <input type="text" name="userTel" class="col-xs-10 col-sm-5"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 账号 </label>

                <div class="col-sm-9">
                    <input type="text" name="userAccount" class="col-xs-10 col-sm-5"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 密码 </label>

                <div class="col-sm-9">
                    <input type="text" name="userPassword" class="col-xs-10 col-sm-5"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">角色</label>
                <div class="col-sm-9">
                    <select name="roleId" class="col-xs-10 col-sm-5">
                        <option th:value="${list.roleId}" th:each=" list:${rolelist}" th:text="${list.roleName}">
                        </option>
                    </select>

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">性别</label>
                <div class="col-sm-9">
                    <select name="userSex" class="col-xs-10 col-sm-5">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
                        &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                        <button class="btn btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                        &nbsp; &nbsp; &nbsp;&nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <a class="btn btn-warning" th:href="@{/rv/sys-user/list}">返回上一级</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

<script type="text/javascript">
    $('form').bootstrapValidator({
        //默认提示
        message: 'This value is not valid',
        // 表单框里右侧的icon
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        submitHandler: function (validator, form, submitButton) {
        },
        fields: {
            userName: {
                trigger:'change',
                message: '用户姓名验证失败',
                validators: {
                    notEmpty: {   //不能为空
                        message: '用户姓名不能为空'
                    }
                }
            },
            userTel: {
                message: '电话号验证失败',
                validators: {
                    notEmpty: {
                        message: '电话号不能为空'
                    },
                    regexp: {
                        regexp: /^1\d{10}$/,
                        message: '请输入正确的电话号'
                    }
                }
            },
            userAccount: {
                message: '账号验证失败',
                validators: {
                    notEmpty: {
                        message: '账号不能为空'
                    },
                    remote: {  //后台验证，比如查询用户名是否存在
                        url: '/rv/sys-user/checkaccount',
                        message: '该账号已存在',
                        delay: 1000
                    }
                }
            },
            userPassword: {
                message: '密码验证失败',
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    stringLength: {   //检测长度
                        min: 6,
                        message: '密码至少需要6个字符'
                    }
                }
            }

        }

    });

</script>

</body>
</html>
