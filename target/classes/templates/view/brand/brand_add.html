<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>品类详情</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../static/js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../static/js/bootstrap.min.js"></script>
    <!--    表单验证-->
    <script src="../../../static/js/bootstrapValidator.min.js"></script>
</head>

<body>
<div style="padding:0px; margin:0px;">
    <ul class="breadcrumb" style="  margin:0px; ">
        <li>车辆品牌管理</li>
        <li>新增品牌</li>
    </ul>
</div>
<form th:action="@{/rv/biz-brand/add}" class="form-horizontal" method="post">
    <div class="page-header">
        <h1>
            品牌信息
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                请根据真实信息录入
            </small>
        </h1>
    </div>
    <!--开始 -->
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right"> 车辆品牌名称 </label>

                <div class="col-sm-9">
                    <input type="text" name="brandName" placeholder="" class="col-xs-10 col-sm-5"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="clearfix form-actions">
            <div class="col-md-offset-3 col-md-9">
                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                <button class="btn btn-info" type="submit">
                    <i class="ace-icon fa fa-check bigger-110"></i>
                    提交
                </button>
                &nbsp; &nbsp; &nbsp;&nbsp;
                <button class="btn" type="reset">
                    <i class="ace-icon fa fa-undo bigger-110"></i>
                    重置
                </button>
            </div>
        </div>
    </div>
</form>
</body>
<script>
    $('form').bootstrapValidator({
        //默认提示
        message: 'This value is not valid',
        // 表单框里右侧的icon
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        submitHandler: function (validator, form, submitButton) {
        },
        fields: {
            brandName: {
                message: '验证失败',
                validators: {
                    notEmpty: {   //不能为空
                        message: '不能为空'
                    },
                    remote: {  //后台验证，比如查询用户名是否存在
                        url: '/rv/biz-brand/checkBrandName',
                        message: '该车辆品牌已存在',
                        delay:1000
                    }
                }
            }

        }

    });

</script>
</html>
