<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>订单列表</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../../../static/js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../../../static/js/bootstrap.min.js"></script>
    <style>
        .table th, .table td{
            text-align: center;
            vertical-align: middle!important;
        }
    </style>
</head>
<body>
<div style="padding:0px; margin:0px;">
    <ul class="breadcrumb" style="  margin:0px; ">
        <li>订单管理</li>
        <li>变更记录</li>
    </ul>
</div>
<div class="row alert alert-info" style="margin:0px; padding:3px;">
    <form class="form-inline" th:action="@{/rv/sys-log/orderLog}">
        <div class="form-group">
            <label class="" for="activename">订单号：</label>
            <input type="text" name="kw" class="form-control" id="activename" placeholder="请输入订单号">
        </div>
        <input type="submit" class="btn btn-danger" value="查询"/>
        &nbsp;&nbsp;
        <a th:href="@{/rv/sys-log/exportListExcel}" class="btn btn-success">导出</a>
    </form>

</div>
<div class="row" style="padding:15px; padding-top:0px; ">
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th><b>序号</b></th>
            <th><b>创建人</b></th>
            <th><b>操作</b></th>
            <th>操作时间</th>
            <th>参数</th>

        </tr>
        <tr th:each="log: ${logs}">
            <td><b th:text="${logStat.index+1}"></b></td>
            <td th:text="${log.sysUser.userName}"></td>
            <td th:text="${log.sysLog.operation}"></td>
            <td th:text="${#dates.format(log.sysLog.creatTime,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${log.sysLog.params}" style="overflow:hidden; white-space:nowrap"></td>
        </tr>

    </table>
    <!--显示分页信息-->
    <div class="modal-footer no-margin-top">
        <div class="col-md-6">
            当前第 [[${pageInfo.current}]]页,共 [[${pageInfo.pages}]] 页.一共 [[${pageInfo.total}]] 条记录
        </div>

        <ul class="pagination pull-right no-margin">
            <li>
                <a th:href="'/rv/sys-log/orderLog?pageNum='+${1}">首页</a>
            </li>
            <!--遍历条数-->
            <li th:each="nav:${list}">
                <a th:href="'/rv/sys-log/orderLog?pageNum='+${nav}" th:text="${nav}" th:if="${nav != pageInfo.current}"></a>
                <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.current}" th:text="${nav}" ></span>
            </li>


            <li>
                <a th:href="'/rv/sys-log/orderLog?pageNum='+${pageInfo.pages}">尾页</a>
            </li>
        </ul>
    </div>
</div>
<script>

</script>
</body>
</html>
